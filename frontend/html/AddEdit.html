<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleAddEdit.css">
    <link rel="stylesheet" href="../css/styleDashboard.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../js/methodsAddEdit.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Create new or edit</title>
</head>

<body style="margin: 0px;">
    <div class="header">Add or create new data page</div>

    <form>
        <div for="fname">First Name</div>
        <input type="text" id="field1" name="firstname" placeholder="Your first name.." pattern="^[A-Z][a-z]{2,}$" required>

        <div for="lname">Last Name</div>
        <input type="text" id="field2" name="lastname" placeholder="Your last name.." pattern="^[A-Z][a-z]{2,}$" required>

        <div for="country">Email ID</div>
        <input type="email" id="field3" name="lastname" placeholder="Your email id.." required>

        <div for="country">Mobile Number</div>
        <input type="text" id="field4" name="lastname" placeholder="Your phone number.." pattern="^[0-9]{10}$" required>

        <div for="country">Company Name</div>
        <input type="text" id="field5" name="lastname" placeholder="Your Company Name.." pattern="^[A-Z][a-z]{2,}$" required>

        <div for="country">Salary</div>
        <input type="number" id="field6" name="lastname" placeholder="Your Salary..">

        <div for="country">Designation</div>
        <input type="text" id="field7" name="lastname" placeholder="Your Designation.." pattern="^[A-Z][a-z]{2,}$" required>

        <button>Submit</button>

    </form>
</body>

</html>
