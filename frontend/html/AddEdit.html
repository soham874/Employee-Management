<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleAddEdit.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../js/methodsAddEdit.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Create new or edit</title>
</head>

<body style="margin: 0px;">
    <div class="header">Update Employee Data</div>
    <form>
        <input type="text" id="field1" placeholder="Your first name..">
        <div id="fieldres1" style="height: 20px;"></div>

        <input type="text" id="field2" placeholder="Your last name..">
        <div id="fieldres2" style="height: 20px;"></div>

        <input type="email" id="field3" placeholder="Your email id..">
        <div id="fieldres3" style="height: 20px;"></div>

        <input type="text" id="field4" placeholder="Your phone number..">
        <div id="fieldres4" style="height: 20px;"></div>

        <input type="text" id="field5" placeholder="Your Company Name..">
        <div id="fieldres5" style="height: 20px;"></div>

        <input type="number" id="field6" placeholder="Your Salary..">
        <div id="fieldres6" style="height: 20px;"></div>

        <input type="text" id="field7" placeholder="Your Designation..">
        <div id="fieldres7" style="height: 20px;"></div>
    </form>
    <div style="text-align: center; margin-top: 10px;"><button onclick="checkInput()">Submit</button></div>
</body>

</html>
